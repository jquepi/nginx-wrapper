name: Make

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Check git commit messages
      run: make commitsar

    - name: Run go lint
      run: make lint

    - name: Run golangci-lint
      run: make golangci-lint

    - name: Clean up GOPATH
      run: make clean

    - name: make all
      run: make all

    - name: make test-race
      run: make test-race